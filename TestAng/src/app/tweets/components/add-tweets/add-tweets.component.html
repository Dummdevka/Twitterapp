<form class="newTweet" (ngSubmit)="AddTweet()">
    <input type="text" name="text" [(ngModel)]="text" placeholder="How are you feeling today?">
    <input type="submit" id="send" hidden>
    <label for="pic">
        <fa-icon class="icon-tweets" [icon]="faImages"></fa-icon>
    </label>
    <input type="file" id="pic" (change)="loadFile($event)"hidden>
    
    <label for="send">
        <fa-icon class="icon-tweets" [icon]="faPaperPlane"></fa-icon>
    </label>

</form>
<div *ngIf="imageUploaded">
    <div class="selected-pic">
        <span class="selected-file">{{ imageName }}</span>
        <button class="buttonPic deletePic">
            <fa-icon [icon]="faEraser"></fa-icon>
        </button>
        <button class="buttonPic changePic">
            <fa-icon [icon]="faFolderMinus"></fa-icon>
        </button>
    </div>

</div>
